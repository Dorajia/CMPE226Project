                 function disable(val)

                        document.getElementById("YearRange").disabled=false;

                        document.getElementById("payfor").disabled=true;
                        document.getElementById("cardType").disabled=true;
                        document.getElementById("AgeRange").disabled=true;

                        document.getElementById("payfor").disabled=true;
                        document.getElementById("cardType").disabled=true;
                        document.getElementById("AgeRange").disabled=true;
                        document.getElementById("feeRange").disabled=true;
                     }
                     else if(val=="paymentDetail")

                         document.getElementById("stateOfEvent").disabled=true;
                     }
                     else if(val=="paymentCTU")
                     {
                        document.getElementById("stateOfEvent").disabled=true;
                        document.getElementById("userGender").disabled=true;
                        document.getElementById("payfor").disabled=true;
                        document.getElementById("cardType").disabled=true;
                        document.getElementById("AgeRange").disabled=true;
                        document.getElementById("feeRange").disabled=true;
                         
                     }
                     else if(val=="paymentUCTE")
                     {
                        document.getElementById("feeRange").disabled=true;
                        document.getElementById("stateOfUser").disabled=true;
                        document.getElementById("cardType").disabled=true;
                         
                     }
                     else if(val=="eventNo")
                     {
                        document.getElementById("stateOfUser").disabled=true;
                        document.getElementById("userGender").disabled=true;
                        document.getElementById("payfor").disabled=true;
                        document.getElementById("cardType").disabled=true;
                        document.getElementById("AgeRange").disabled=true;
                        document.getElementById("feeRange").disabled=true;
                     }
                     
                 }
                 
                 function yearAgeDisable(val){
                     document.getElementById("YearRange").disabled=false; 
                     if(val != "select")
                     {
                        document.getElementById("YearRange").disabled=true; 

                     }
                     else if(val == "select")
                     {
                        document.getElementById("YearRange").disabled=false; 
                     }
                 }
                 
                function quaterDisable(val){
                     if(val != "select")
                     {
                        var a= document.getElementsByName("quarter");
                        for (var i = 0; i < a.length; i++) {
                          a.item(i).disabled = true;
                        }
                     }
                     else if(val == "select")
                     {
                        document.getElementById("quarter").disabled=false; 
                     }
                 }
